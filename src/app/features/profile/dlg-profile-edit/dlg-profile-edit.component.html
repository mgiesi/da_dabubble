                    </g>
                </svg>
                <h2>Name und Nachname</h2>
            </div>
            <form #f="ngForm">
                <label class="label-input-field-gray-without-img-border" for="fullName">
                    <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName"
                        placeholder="Name und Nachname" required pattern="[a-zA-ZäöüÄÖÜ]+\s[a-zA-ZäöüÄÖÜ]+"
                        #fullNameField="ngModel" [ngModelOptions]="{ updateOn: 'change' }"
                        (change)="validateNameLength()"
                        [class.input-error-border]="fullNameField.invalid && (fullNameField.touched || fullNameField.dirty) && fullNameField.value !== ''" />

                    @if (fullNameField.errors?.['pattern'] && (fullNameField.touched || fullNameField.dirty)&&
                    fullNameField.value !== '') {
                    <p class="error-message" @fadeInOut>
                        *Bitte geben Sie Vor- und Nachnamen an.
                    </p>
                    }
                </label>
            </form>
        </div>
        <div class="btns-content">
            <button (click)="closeDialog()" class="btn-white btn-cancel">
                Abbrechen
            </button>
            <button [disabled]="!f.valid" (click)="saveProfile()" class="btn-blue btn-save">
                Speichern
            </button>
        </div>
    </ng-container>

    <ng-template #loading><span class="loaded-data-span">Lade Benutzerdaten...</span></ng-template>

</mat-dialog-content>
